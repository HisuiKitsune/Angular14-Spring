<mat-toolbar class="header" color="primary"><span>Clients</span></mat-toolbar>

<mat-card class="mat-elevation-z8">
<app-client-list *ngIf="clients$ | async as clients; else loading"
[clients]="clients"
(add)="onAdd()"
(edit)="onEdit($event)"
(remove)="onRemove($event)">
</app-client-list>

<ng-template #loading>
    <div class="loading-spinner">
      <mat-spinner></mat-spinner>
    </div>
  </ng-template>
</mat-card>
